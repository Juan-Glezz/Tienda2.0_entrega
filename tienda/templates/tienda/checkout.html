{% extends 'tienda/base.html' %}
{% block content %}
    <center>
    <h2>Confirmación de Compra</h2>
    <div class="productofinal">
         <br><br>
          <br><br>

              <h2> {{producto.nombre}}</h2>
        <br><br>

          Modelos: {{producto.modelo}} /
          Unidades: {{producto.unidades}}
          <br>
          Precio: {{producto.precio}} /
          Marca: {{producto.marca}}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_div }}
            <br>
            <button class="myButton6" type="submit">Compra</button>
        </form>
         <a href="{% url 'valoracion_producto' pk=producto.pk %}" class="myButton6">Valoración</a>
        <br>
         <a href="{% url 'comentarios_producto' pk=producto.pk %}" class="myButton6">Comentarios</a>
    </div>
    </center>
{% endblock %}
